<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earn $100 Daily from Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      color: #333;
      padding: 0;
    }

    .container {
      max-width: 768px;
      width: 90%;
      margin: 20px auto;
      background-color: #fff;
      border-left: 6px solid #7cbcf9; /* Blue edge */
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      padding: 40px 20px;
      position: relative;
      min-height: calc(100vh - 40px);
      box-sizing: border-box;
      text-align: center;
    }

    .mobile-status-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: #f8f9fa;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      font-size: 0.9em;
      color: #555;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      z-index: 2;
    }

    .mobile-status-bar .time {
      font-weight: 600;
    }

    .content-area {
      margin-top: 60px;
    }

    .content-area h1 {
      font-size: 2.2em;
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .sub-headline {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 25px;
      font-weight: 600;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin: 30px 0;
      border: 1px solid #ddd;
    }

    .btn-primary {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: 700;
      text-decoration: none;
      border-radius: 50px;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
      margin: 15px 0;
      width: 90%;
      max-width: 320px;
    }

    .btn-primary:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }

    @media (max-width: 500px) {
      .container {
        width: 95%;
        padding: 30px 15px;
        border-left: 5px solid #7cbcf9;
        border-radius: 0 0 10px 10px;
      }
      .content-area h1 {
        font-size: 1.8em;
      }
      .sub-headline {
        font-size: 1em;
      }
      .btn-primary {
        font-size: 1em;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mobile-status-bar">
      <span class="time" id="realTimeClock"></span>
      <span>&#x1F4F6;&#x1F50C;</span>
    </div>

    <div class="content-area">
      <h1>SAY GOODBYE TO SURVEYS</h1>
      <p class="sub-headline">This website pays you $100 daily doing little tasks from home</p>

      <a href="https://jeansmary68.systeme.io/offerpage/error" class="btn-primary">Join Now & Start!</a>

      <img src="https://i.postimg.cc/rwFYS1dV/IMG-20250324-161947-614.jpg" alt="Earnings Screenshot">

      <a href="https://jeansmary68.systeme.io/offerpage/error" class="btn-primary">Start Earning Now</a>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      const strMinutes = minutes < 10 ? '0' + minutes : minutes;
      const timeString = hours + ':' + strMinutes + ' ' + ampm;
      document.getElementById('realTimeClock').textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
