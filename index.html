<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Earning Potential Today!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global & Reset - Dark Theme */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333333); /* Dark, subtle gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px; /* Add padding to show the background edges */
            box-sizing: border-box;
            color: #e0e0e0; /* Light text for dark background */
        }

        .container {
            max-width: 450px; /* Max width for the white container */
            width: 100%;
            background-color: #242424; /* Darker background for the container */
            border-radius: 15px; /* Restored border-radius */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* More pronounced shadow for dark theme */
            padding: 40px; /* Internal padding for the container */
            text-align: center;
            box-sizing: border-box;
            position: relative; /* For info icon positioning */
            overflow: hidden; /* Ensures no animation overflow */
        }

        /* Header (mimicking mobile status bar) - Dark Theme */
        .mobile-status-bar {
            position: absolute; /* Positioned relative to .container */
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1e1e1e; /* Darker shade for status bar */
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            color: #cccccc; /* Lighter text for status bar */
            font-size: 0.9em;
            box-sizing: border-box;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); /* Subtle shadow for status bar */
            z-index: 1; /* Ensure it's above other content if needed */
        }
        .mobile-status-bar .time {
            margin-right: auto;
            font-weight: 600;
            font-size: 1.0em;
        }
        .mobile-status-bar .icons span {
            margin-left: 10px;
            color: #aaaaaa; /* Lighter icon color */
        }

        /* Main Content Styling */
        .content-area {
            margin-top: 40px; /* Space for the status bar */
            /* No extra padding here, container padding handles it */
        }

        .content-area h1 {
            font-size: 2.2em; /* Slightly larger headline */
            color: #ffffff; /* White headline for strong contrast */
            margin-bottom: 25px; /* Space below headline */
            line-height: 1.3;
            font-weight: 700;
        }

        /* Image Styling - Made full width of the dark container */
        .content-area img {
            width: calc(100% + 80px); /* 100% of parent's content width + 2 * container padding (40px) */
            height: auto;
            margin-left: -40px; /* Pull image left to align with container edge */
            margin-right: -40px; /* Pull image right to align with container edge */
            display: block; /* Ensure margins are applied correctly */
            margin-top: 25px; /* Space above image */
            margin-bottom: 30px; /* Space below image */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4); /* Darker shadow for image */
            border: 1px solid #444444; /* Subtle dark border */
            border-radius: 10px; /* Maintain rounded corners */
        }

        /* Wistia Video Container Styling */
        .wistia-video-embed {
            margin-top: 30px; /* Space above video */
            margin-bottom: 20px; /* Space below video */
            border-radius: 10px; /* Match container border-radius */
            overflow: hidden; /* Ensure rounded corners clip video */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4); /* Darker shadow for video */
        }

        /* Noticeable Text - Dark Theme */
        .content-area p.noticeable-text {
            font-size: 1.2em; /* Increased font size */
            color: #b0b0b0; /* Lighter grey for paragraph text */
            font-weight: 600; /* Made bold */
            margin-bottom: 30px; /* Space below this text for the new button */
            line-height: 1.6;
            margin-top: 20px; /* Space above this text */
        }

        /* Button Styling - Keep vibrant for accent */
        .btn-primary {
            display: inline-block;
            background-color: #28a745; /* Vibrant green, works well as accent */
            color: #fff;
            padding: 15px 35px;
            font-size: 1.3em;
            font-weight: 700;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.5); /* Stronger green shadow for button */
            border: none;
            cursor: pointer;
            width: 90%;
            max-width: 320px;
            margin: 0 auto 30px auto;
            position: relative;
            overflow: hidden;

            /* Breathing animation */
            animation: breathe 2s ease-in-out infinite;

            /* Shining animation */
            &::before {
                content: '';
                position: absolute;
                top: 0;
                left: -75%;
                width: 50%;
                height: 100%;
                background: rgba(255, 255, 255, 0.3); /* White transparent shine */
                transform: skewX(-20deg);
                animation: shine 1.5s infinite;
                animation-delay: 1s;
            }
        }

        .btn-primary:hover {
            background-color: #218838;
            transform: translateY(-3px);
            animation-play-state: paused;
        }

        /* Breathing Animation */
        @keyframes breathe {
            0% { transform: scale(1); box-shadow: 0 5px 15px rgba(40, 167, 69, 0.5); }
            50% { transform: scale(1.02); box-shadow: 0 8px 20px rgba(40, 167, 69, 0.7); }
            100% { transform: scale(1); box-shadow: 0 5px 15px rgba(40, 167, 69, 0.5); }
        }

        /* Shining Animation */
        @keyframes shine {
            0% { left: -75%; }
            50% { left: 100%; }
            100% { left: -75%; }
        }

        /* Info Icon - Dark Theme */
        .info-icon-bottom-left {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 1.3em;
            color: #cccccc; /* Lighter color for info icon */
            cursor: help;
        }

        /* Responsive Adjustments */
        @media (max-width: 500px) {
            body {
                padding: 0; /* Remove body padding on very small screens to make container truly full width */
            }
            .container {
                border-radius: 0; /* Full width on very small screens */
                box-shadow: none;
                min-height: 100vh;
                padding: 20px; /* Add internal padding for container on mobile */
            }
            .mobile-status-bar {
                border-radius: 0;
            }
            .content-area h1 {
                font-size: 1.8em;
            }
            .btn-primary {
                font-size: 1.1em;
                padding: 12px 25px;
                width: 95%; /* Adjust button width for mobile */
                max-width: none;
            }
            .content-area p.noticeable-text {
                font-size: 1.1em; /* Smaller on mobile for readability */
            }
            /* Adjust image to be full width of container even with mobile padding */
            .content-area img {
                width: calc(100% + 40px); /* 100% of parent's content width + 2 * container padding (20px) */
                margin-left: -20px; /* Pull left to cover container's left padding (20px) */
                margin-right: -20px; /* Pull right to cover container's right padding (20px) */
                border-radius: 0; /* Remove image border-radius on full-width mobile */
            }
            /* Wistia video embed also needs adjustment for mobile full-width */
            .wistia-video-embed {
                width: calc(100% + 40px); /* Full width of container + 2 * container padding */
                margin-left: -20px; /* Pull left */
                margin-right: -20px; /* Pull right */
                border-radius: 0; /* Remove border-radius on full-width mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mobile-status-bar">
            <span class="time" id="realTimeClock"></span>
            <div class="icons">
                <span>&#x1F55C;</span>
            </div>
        </div>

        <div class="content-area">
            <h1>Say Goodbye to Surveys and Welcome to Daily Earnings!</h1>

            <a href="https://jeansmary68.systeme.io/offerpage/error" class="btn-primary">Start Earning Now</a>

            <img src="https://i.postimg.cc/rwFYS1dV/IMG-20250324-161947-614.jpg" alt="Screenshot of Earnings Dashboard">

            <p class="noticeable-text">
                This website pays you $100 daily doing little tasks from home
            </p>

            <a href="https://jeansmary68.systeme.io/offerpage/error" class="btn-primary">Join Now & Start!</a>

            <div class="wistia-video-embed">
                <script src="https://fast.wistia.com/player.js" async></script>
                <script src="https://fast.wistia.com/embed/lnzzep0q4o.js" async type="module"></script>
                <style>wistia-player::slotted(amp-img) { background: center / contain no-repeat url('https://fast.wistia.com/embed/medias/lnzzep0q4o/swatch'); display: block; filter: blur(5px); aspect-ratio: 16 / 9; }</style>
                <wistia-player media-id="lnzzep0q4o" aspect="0.5625" autoPlay="true" muted="true"></wistia-player>
            </div>
        </div>

        <div class="info-icon-bottom-left" title="Click 'Start Earning Now' to see how!">
            &#x24D8;
        </div>
    </div>

    <script>
        // Real-time clock script (unchanged)
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            const strMinutes = minutes < 10 ? '0' + minutes : minutes;
            const timeString = hours + ':' + strMinutes + ' ' + ampm;
            document.getElementById('realTimeClock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
